<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
      
    <!-- Bootstrap icon link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>De Cabin van Groenland</title>
</head>
<body>

 
    <!-- Navigation -->

    <div id="navigation-placeholder"></div>
    
    <!-- header -->
        <div class="header-losse-pagina vragen">
            <h1>Veelgestelde vragen</h1>
        </div>

    <!-- De Cabin van Groenland -->
    
    <div id="cabin" class="segment-cabin">


        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">Waar kan ik de kalkoenen en biggen vinden?</button>
                <div class="accordion-content">
                    <p>In het bos. Heel diep in het bos. En om de hoek.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Mag ik de katten mee naar huis nemen?</button>
                <div class="accordion-content">
                    <p>Liever niet, maar als je van centenbakjes houdt, dan houden wij je natuurlijk niet tegen.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Kan Juul aub de slakken gaan vangen?</button>
                <div class="accordion-content">
                    <p>Goed dat u het vraagt. Hij gaat direct op jacht!</p>
                </div>
            </div>
        </div>


    </div>
     
        <!-- Reserveren -->

        <div id="reserveren" class="segment-reserveren">
        
            <div class="segment-text">Bekijk hier de beschikbaarheid van de cabin en boek direct verblijf</div>
    
            <div>
    
                <a href="http://www.marloesdehaan.com"><button class="btn-reserveren">Reserveer nu</button></a>
        
            </div>
    
        </div>    

    <!-- Footer -->

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script src="navigation.js"></script>
    <script src="footer.js"></script>
    <script src="vragen.js"></script>

</body>
</html>
